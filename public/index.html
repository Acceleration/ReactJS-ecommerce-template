<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Elevation</title>
  <meta name="robots" content="noindex, nofollow, nosnippet, noimageindex" />
  <link rel="icon" href="/favicon.ico" />
  <script>
    //https://www.w3.org/2013/12/ceddl-201312.pdf specification link
    window.constructCart = (id) => ({
      cartID: id,
      price: {
        currency: "USD",
        basePrice: 0
      },
      item: []
    })
    window.constructTransaction = (cart, profile, address) => ({
      transactionID: cart.cartID,
      ...(profile && {
        profile,
        profileInfo: profile.profileInfo
      }),
      address,
      shippingAddress: address,
      total: cart.price.baseprice,
      item: cart.item
    })
    window.digitalData = {
      pageInstanceID: "Example page - production",
      page: {
        pageInfo: {
          pageID: "5093",
          pageName: "Example page",
          destinationURL: "https://example.com/index.html",
          referringURL: "https://example.com/referrer.html",
          sysEnv: "desktop",
          variant: "2",
          version: "1.14",
          breadCrumbs: ["Home", "Example group", "Example page"],
          author: "J Smith",
          issueDate: "Example date",
          effectiveDate: "Example date",
          expiryData: "Example date",
          language: "en-US",
          geoRegion: "US",
          industryCodes: "Example industry codes",
          publisher: "Example publisher"
        },
        category: {
          primaryCategory: "Example page category",
          subCategory: "Sub-category example"
        },
        attributes: {
          country: "US",
          language: "en-US"
        }
      },
      product: [],
      cart: window.constructCart(String(Math.random())),
      //implies completed cart order
      transaction: {

      },
      user: [{
        segment: "Authenticated",
        profile: []
      }],
      version: "1.0"
    }
  </script>
  <script src="//assets.adobedtm.com/a7040fd7d6ac/0d3184e01414/launch-6fa213875eb4-development.min.js" async></script>
</head>
